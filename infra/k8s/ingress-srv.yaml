apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
spec:
  ingressClassName: nginx

  tls:
    - hosts:
        - ticketing.dev
      secretName: ticketing-tls

  rules:
    - host: ticketing.dev
      http:
        paths:
          - path: /api/v1/users
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 80

          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 80
