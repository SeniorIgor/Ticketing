apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: seniorigortyapkin/client
          envFrom:
            - configMapRef:
                name: app-config
          ports:
            - containerPort: 3000